<div class="form-card">
  <div class="content">
    <h4>Registration</h4>
    <form>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="Name" [(ngModel)]="name"/>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" name="Email" [(ngModel)]="email"/>
      </div>
      <div class="form-group">
      <label for="password">Password</label>
      <input type="text" id="password" name="Password" [(ngModel)]="password"/>
    </div>
      <div class="form-group">
        <label for="repeatPassword">Repeat password</label>
        <input type="text" id="repeatPassword" name="RepeatPassword" [(ngModel)]="repeatPassword"/>
      </div>
      <div class="form-group">
        <label for="role">Role</label>
        <select class="selectpicker" name="Role" id="role" [(ngModel)]="userRole">
        <option *ngFor="let role of availableRolesForRegistrations" [ngValue]="role ">
          {{role.name}}
        </option>
      </select>
      </div>
      <div class="buttons">
        <button class="btn btn-primary" (click)="register()">Register</button>
        <button class="btn btn-danger" (click)="cancel()">Cancel</button>
      </div>
    </form>
  </div>
</div>
