<div class="my-app">
  <h2>Hello {{userName}}</h2>
  <div class="auth-buttons">
    <button *ngIf="!IsUserLoggedIn" class="button" (click)="login()">Log in</button>
    <button *ngIf="IsUserLoggedIn" class="button" (click)="logout()">Log out</button>
    <button *ngIf="!IsUserLoggedIn" class="button" (click)="registration()">Register</button>
  </div>
</div>
